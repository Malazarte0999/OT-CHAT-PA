<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-image: url('{{ url_for("static", filename="TO.png") }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }
        .login-container h1 {
            text-align: center;
            color: #0077b6;
            margin-bottom: 20px;
        }
        .login-container label {
            display: block;
            font-weight: bold;
            color: #0077b6;
            margin-bottom: 5px;
        }
        .login-container input[type=email], .login-container input[type=password], .login-container input[type=text] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        .login-container button {
            background-color: #ffd700;
            color: #0077b6;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            font-weight: bold;
        }
        .login-container button:hover {
            background-color: #ffeb8d;
        }
        .login-container .error {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
        .login-container a {
            color: #0077b6;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Register</h1>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form action="{{ url_for('register') }}" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <button type="submit">Register</button>
        </form>
        <div style="text-align: right; margin-top: 10px;">
            <a href="{{ url_for('login') }}" style="color: #0077b6; text-decoration: none;">Login</a>
        </div>
    </div>
</body>
</html>
